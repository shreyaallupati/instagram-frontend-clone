<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--side bar-->
    <div class="sidebar">
      <a href="#" class="logo" alt="">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
          <div class="profile_img">
            <img src="img/ss.png" alt="profile img" />
          </div>
        <div class="name">
          <h1>DUA LIPA</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@lipa</span>
      </div>
      <!--about-->
      <div class="about">
        <!--box 1-->
        <div class="box">
          <h3>1,421</h3>
          <span>Posts</span>
        </div>
        <!--box 2-->
        <div class="box">
          <h3>87.7M</h3>
          <span>Followers</span>
        </div>
        <!--box 3-->
        <div class="box">
          <h3>1,039</h3>
          <span>Following</span>
        </div>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search"/>
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Botton -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
    </div>
    <div class="stories-title">
      <h1>Stories</h1>
      <a href="#" class="btn">
        <i class="ri-play-circle-line"></i>
        <div class="text">
          Watch all
        </div>
      </a>
    </div>
    <div class="stories">
      <!-- Stories 1 -->
      <div class="stories-img color">
        <img src="img/profile.jpg" alt="profile" />
        <div class="add">+</div>
      </div>
      <!-- Stories 2 -->
      <div class="stories-img ">
        <img src="img/profile2.jpg" alt="profile2" />
      </div>
      <!-- Stories 3 -->
      <div class="stories-img ">
        <img src="img/profile3.jpg" alt="profile3" />
      </div>
      <!-- Stories 4 -->
      <div class="stories-img ">
        <img src="img/profile4.jpg" alt="profile4" />
      </div>
      <!-- Stories 5 -->
      <div class="stories-img ">
        <img src="img/profile5.jpg" alt="profile5" />
      </div>
      <!-- Stories 6 -->
      <div class="stories-img ">
        <img src="img/profile6.jpg" alt="profile6" />
      </div>
    <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
            <h2>Latest</h2>
            <span>Popular</span>
        </div>
    </div>

    <div class="main-post">
        <!-- Box 1 -->
        <div class="post-box">
            <img src="img/post1.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src = "img/profile10.jpg" alt="profile">
                </div>
                <h3>zamieee</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>84.4k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>88</span>
              </div>
            </div>
        </div>
        <!-- Box 2 -->
        <div class="post-box">
            <img src="img/post2.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src = "img/profile6.jpg" alt="profile">
                </div>
                <h3>Marquee B</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>80.2k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>74</span>
              </div>
            </div>
        </div>
        <!-- Box 3 -->
        <div class="post-box">
            <img src="img/post3.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src = "img/profile4.jpg" alt="profile">
                </div>
                <h3>Marquee B</h3>
              </div>
              <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>89k</span>
                  <i class="ri-chat-3-line"></i>
                  <span>99</span>
              </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
